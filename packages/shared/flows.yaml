          email: string
          displayName: string
          self: boolean
        organizer:
          id: string
          email: string
          displayName: string
          self: boolean
        start:
          date: date
          dateTime: string
          timeZone: string
        end:
          date: date
          string: string
          timeZone: string
        endTimeUnspecified: boolean
        recurrence:
