        primary: boolean
        deleted: boolean
        conferenceProperties:
          allowedConferenceSolutionTypes:
            - string
      GoogleCalendarEvent:
        kind: string
        etag: string
        id: string
        status: string
        htmlLink: string
        created: string
        updated: string
        summary: string
        description: string
        location: string
        colorId: string
        creator:
