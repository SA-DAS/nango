            email: string
            displayName: string
            organizer: boolean
            self: boolean
            resource: boolean
            optional: boolean
            responseStatus: string
            comment: string
            additionalGuests: integer
        attendeesOmitted: boolean
        extendedProperties:
          private:
            key: string
          shared:
            key: string
        hangoutLink: string
        conferenceData:
          createRequest:
            requestId: string
            conferenceSolutionKey:
              type: string
            status:
              statusCode: string
          entryPoints:
            - entryPointType: string
              uri: string
              label: string
              pin: string
              accessCode: string
              meetingCode: string
              passcode: string
              password: string
          conferenceSolution:
            key:
              type: string
            name: string
            iconUri: string
          conferenceId: string
          signature: string
          notes: string
        gadget:
          type: string
          title: string
          link: string
          iconLink: string
          width: integer
          height: integer
          display: string
          preferences:
            key: string
        anyoneCanAddSelf: boolean
        guestsCanInviteOthers: boolean
        guestsCanModify: boolean
        guestsCanSeeOtherGuests: boolean
        privateCopy: boolean
        locked: boolean
        reminders:
          useDefault: boolean
          overrides:
            - method: string
              minutes: integer
        source:
          url: string
          title: string
        workingLocationProperties:
          type: string
          homeOffice: string
          customLocation:
            label: string
          officeLocation:
            buildingId: string
            floorId: string
